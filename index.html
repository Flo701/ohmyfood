<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&family=Shrikhand&display=swap" 
          rel="stylesheet">

    <script src="https://kit.fontawesome.com/2cdba14f97.js" crossorigin="anonymous"></script>

    <title>ohmyfood</title>
</head>

<body>

    <!--HEADER-->
    <header>
        <img class="logo-ohmyfood"
        src="images/logo/ohmyfood@2x.svg"
        alt="Logo ohmyfood"
    />
    </header>

    <!--MAIN-->
    <main>

        <!--SECTION 1-->
        <section class="location">
            <div class="location_city">
                <i class="fa-solid fa-location-dot location_icon"></i>
                <form method="post" action="#">
                    <input
                        type="text" name="city"
                        placeholder="Paris, Belleville"
                    />
                </form>
            </div>
            <div class="location_title">
                <h2>Réservez le menu qui vous convient</h2>
                <p class="location_title_p">Découvrez des restaurants d'exception, sélectionnez par nos soins</p>
            </div>
            <div class="location_button">Explorer nos restaurants</div>
        </section>

        <!--SECTION 2-->
        <section class="operating">
            <h2 class="operating_title">Fonctionnement</h2>
            <div class="operating_chose">
                <div class="operating_number">1</div>
                <div class="operating_button">
                    <div><i class="fa-solid fa-mobile-screen-button operating_icon"></i></div>
                    <div class="operating_text">Choisissez un restaurant</div>
                </div>
            </div>
            <div class="operating_compose">
                <div class="operating_number">2</div>
                <div class="operating_button">
                    <div><i class="fa-solid fa-list-ul operating_icon"></i></div>
                    <div class="operating_text--23">Composez votre menu</div>
                </div>
            </div>
            <div class="operating_enjoy">
                <div class="operating_number">3</div>
                <div class="operating_button operating_button--enjoy">
                    <div><i class="fa-solid fa-store operating_icon--store"></i></div>
                    <div class="operating_text--23">Dégustez au restaurant</div>
                </div>
            </div>
        </section>

        <!--SECTION 3-->
        <section class="restaurants"> 
        </section>

    </main>
 
    <!--FOOTER-->
    <footer>
        <div class="footer"></div>
    </footer>
    
</body>

</html>
